<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>ë„ê·¼ì  í‘œì‹œ ì§€ë„</title>
    <style>
        #map {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9BIK9PhwIvEL5uzIlGtTh2iK8piDn2pw"></script>

    <div id="map"></div>

    <script>
        const VWORLD_KEY = "7E3F201-5A0A-3513-8DC6-6E831632BDC4";

        let map;

        function initMap() {

            const center = { lat: 37.5665, lng: 126.9780 };

            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: center,
            });

            loadGeodetic(center);

            google.maps.event.addListener(map, "idle", function () {
                const c = map.getCenter();
                loadGeodetic({ lat: c.lat(), lng: c.lng() });
            });
        }

        // ğŸ”¥ ë„ê·¼ì  ê°€ì ¸ì˜¤ê¸°
        function loadGeodetic(center) {

            const url = `
                https://api.vworld.kr/req/wfs?
                key=${VWORLD_KEY}
                &domain=alert8611-dot.github.io
                &service=WFS
                &version=2.0.0
                &request=GetFeature
                &typeNames=LT_C_GAMJUNG_POINT
                &count=50
                &srsName=EPSG:4326
                &bbox=${center.lng - 0.01},${center.lat - 0.01},
                      ${center.lng + 0.01},${center.lat + 0.01},
                      EPSG:4326
            `.replace(/\s+/g, "");

            fetch(url)
                .then(res => res.json())
                .then(data => {

                    if (!data.response?.result?.featureCollection?.features) {
                        console.log("ë„ê·¼ì  ì—†ìŒ");
                        return;
                    }

                    const features = data.response.result.featureCollection.features;

                    // ê¸°ì¡´ ë§ˆì»¤ ì‚­ì œ
                    if (window.markers) window.markers.forEach(m => m.setMap(null));
                    window.markers = [];

                    // ë¹¨ê°„ ë™ê·¸ë¼ë¯¸ ì•„ì´ì½˜
                    const redCircle = {
                        path: google.maps.SymbolPath.CIRCLE,
                        fillColor: "red",
                        fillOpacity: 1,
                        strokeColor: "white",
                        strokeWeight: 1,
                        scale: 6
                    };

                    // ìƒˆ ë§ˆì»¤ ì¶”ê°€
                    features.forEach(f => {
                        const coords = f.geometry.coordinates;
                        const lng = coords[0];
                        const lat = coords[1];

                        const marker = new google.maps.Marker({
                            position: { lat, lng },
                            map: map,
                            icon: redCircle
                        });

                        window.markers.push(marker);
                    });
                })
                .catch(err => {
                    console.error("VWorld API ì˜¤ë¥˜:", err);
                });
        }

        window.onload = initMap;
    </script>

</body>
</html>

</html>
