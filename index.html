<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>ë„ê·¼ì  20ê°œ í‘œì‹œ ì§€ë„</title>
    <style>
        #map {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <!-- Google Maps API (êµ¬ê¸€ API í‚¤ ì ìš©ë¨) -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9BIK9PhwIvEL5uzIlGtTh2iK8piDn2pw"></script>

    <div id="map"></div>

    <script>
        // ---------------------------
        // ğŸ”‘ VWorld API Key (ì ìš©ë¨)
        // ---------------------------
        const VWORLD_KEY = "7E3F201-5A0A-3513-8DC6-6E831632BDC4";

        let map;

        // ---------------------------
        // ğŸ“Œ Google ì§€ë„ ì´ˆê¸°í™”
        // ---------------------------
        function initMap() {

            const center = { lat: 37.5665, lng: 126.9780 }; // ì„œìš¸ ì‹œì²­ ê¸°ì¤€

            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: center,
            });

            // ìµœì´ˆ ì¤‘ì‹¬ ê¸°ì¤€ ë„ê·¼ì  20ê°œ ë¡œë“œ
            loadGeogung(center);

            // ì§€ë„ ì´ë™ í›„ ì¤‘ì‹¬ ì¡íˆë©´ ìë™ ê°±ì‹ 
            google.maps.event.addListener(map, "idle", function () {
                const c = map.getCenter();
                loadGeogung({ lat: c.lat(), lng: c.lng() });
            });
        }

        // ---------------------------
        // ğŸ“Œ ë„ê·¼ì  20ê°œ ê°€ì ¸ì˜¤ê¸° (VWorld WFS)
        // ---------------------------
        function loadGeogung(center) {

            const url = `
                https://api.vworld.kr/req/wfs
                ?key=${VWORLD_KEY}
                &domain=http://localhost
                &service=WFS
                &request=GetFeature
                &Version=2.0.0
                &typeNames=lp_pa_cbnd@korea
                &count=20
                &srsName=EPSG:4326
                &bbox=${center.lng - 0.01},${center.lat - 0.01},
                      ${center.lng + 0.01},${center.lat + 0.01},
                      EPSG:4326
            `.replace(/\s+/g, "");

            fetch(url)
                .then(res => res.json())
                .then(data => {

                    if (!data.response || !data.response.result || !data.response.result.featureCollection) return;

                    const features = data.response.result.featureCollection.features;

                    // ì´ì „ ë§ˆì»¤ ì œê±°
                    if (window.markers) {
                        window.markers.forEach(m => m.setMap(null));
                    }
                    window.markers = [];

                    // ìƒˆ ë§ˆì»¤ í‘œì‹œ
                    features.forEach(f => {
                        const coords = f.geometry.coordinates;
                        const lat = coords[1];
                        const lng = coords[0];

                        const marker = new google.maps.Marker({
                            position: { lat, lng },
                            map: map,
                        });

                        window.markers.push(marker);
                    });
                })
                .catch(err => {
                    console.error("VWorld API ì˜¤ë¥˜:", err);
                });
        }

        // ---------------------------
        // í˜ì´ì§€ ë¡œë“œì‹œ initMap ì‹¤í–‰
        // ---------------------------
        window.onload = initMap;
    </script>

</body>
</html>
